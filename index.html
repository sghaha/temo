<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>랜덤 숫자 룰렛</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            /* 배경을 클릭해도 텍스트 커서가 안 생기게 전체 적용 */
            user-select: none; 
        }
        button {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 0 #2a5db0;
            transition: all 0.1s;
        }
        button:active {
            box-shadow: 0 2px 0 #2a5db0;
            transform: translateY(2px);
        }
        button:disabled {
            background-color: #ccc;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }
        #result {
            margin-top: 40px;
            font-size: 100px;
            font-weight: bold;
            color: #333;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* 핵심 수정 부분: 드래그 방지 및 커서 모양 변경 */
            user-select: none;  /* 텍스트 선택(드래그) 불가능하게 설정 */
            cursor: default;    /* 마우스를 올려도 I자가 아닌 화살표 유지 */
        }
    </style>
</head>
<body>

    <button id="drawBtn" onclick="startRoulette()">룰렛 돌리기!</button>

    <div id="result">Ready</div>

    <script>
        function startRoulette() {
            const resultBox = document.getElementById("result");
            const btn = document.getElementById("drawBtn");
            
            btn.disabled = true;
            btn.innerText = "추첨 중...";
            
            let speed = 30;
            
            function runStep() {
                const randomNumber = Math.floor(Math.random() * 10) + 1;
                resultBox.innerText = randomNumber;
                
                speed = speed * 1.1; 

                if (speed < 400) {
                    setTimeout(runStep, speed);
                } else {
                    btn.disabled = false;
                    btn.innerText = "다시 뽑기";
                    resultBox.style.color = "#FF0000";
                    setTimeout(() => resultBox.style.color = "#333", 500);
                }
            }

            runStep();
        }
    </script>

</body>
</html>
